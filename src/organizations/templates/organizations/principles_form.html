{% extends 'profile.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.content.errors }}
                        <label for="{{ form.content.id_for_label }}">Principle:</label>
                        {{ form.content }}
                        <small id="contentHelp" class="text-muted">Provide a principle for your organization.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
